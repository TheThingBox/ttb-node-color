<script type="text/x-red" data-help-name="color">
  <p>Ce node vous permet de choisir une couleur depuis une palette de
  couleur</p>

  <h3>Avancé</h3>

  <p>La couleur selectionnée sera défini avec la propriété
  <code>msg.<b>color</b></code>.</p>

  <p>Vous pouvez remplacer dynamiquement la valeur sélectionnée en définissant
  une couleur avec les propriétés code>msg.<b>color</b></code>,
  <code>msg.<b>value</b></code> ou encore <code>msg.<b>payload</b></code>.</p>

  <p>La couleur doit être au format <b>RGB</b> comme par exemple :</p>
  <ul>
    <li><code>#ff0000</code> pour le rouge.</li>
    <li><code>#00ff00</code> pour le vert.</li>
    <li><code>#0000ff</code> pour le bleu.</li>
  </ul>

  <p>Vous pouvez choisir de mettre la couleur dans une autre propriété que
  <code>msg.<b>color</b></code> grâce menu de configuration avancé.</p>
</script>
